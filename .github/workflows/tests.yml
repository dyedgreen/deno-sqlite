name: tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macOS-latest]
        deno-version: [1.19, 1.17, 1.15]

    steps:
    - name: Install Deno
      uses: denoland/setup-deno@v1
      with:
        deno-version: ${{ matrix.deno-version }}

    - uses: actions/checkout@v1
    - name: Run the formatter
      run: |
        deno fmt --check

    - name: Build SQLite
      id: build
      if: ${{ matrix.os !== 'windows-latest' }}
      run: |
        export DENO_INSTALL="/home/runner/.deno"
        export PATH="$DENO_INSTALL/bin:$PATH"
        cd build
        make setup amalgamation release

    - name: Setup MinGW environment
      if: ${{ matrix.os == 'windows-latest' }}
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: git gcc make mingw-w64-x86_64-cc

    - name: Build SQLite (Windows)
      id: build-windows
      if: ${{ matrix.os == 'windows-latest' }}
      run: |
        export DENO_INSTALL="$USERPROFILE/.deno"
        export PATH="$DENO_INSTALL/bin:$PATH"
        cd build
        make setup amalgamation release

    - name: Set Timezone to Non-UTC
      uses: zcong1993/setup-timezone@master
      with:
        timezon: America/New_York

    - name: Generate test DB
      run: |
        cd build
        make testdb

    - name: Remove any non tracked build artifacts
      run: |
        cd build
        make clean

    - name: Run tests
      run: deno test --allow-read --allow-write test.ts

    - name: Run tests (unstable)
      run: deno test --unstable --allow-read --allow-write test.ts

    - name: Run benchmarks
      run: deno run bench.ts
