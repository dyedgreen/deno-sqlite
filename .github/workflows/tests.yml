name: tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Install Deno
      uses: denoland/setup-deno@v1
      with:
        deno-version: 1.19

    - uses: actions/checkout@v1
    - name: Run the formatter
      run: |
        shopt -s globstar failglob
        deno fmt --check
    - name: Build SQLite
      id: build
      run: |
        export DENO_INSTALL="/home/runner/.deno"
        export PATH="$DENO_INSTALL/bin:$PATH"
        # Need some other methods for this to work on MacOS and Windows
        sudo apt-get -y install --no-install-recommends tclsh gcc brotli
        cd build
        make setup amalgamation release
    - name: Set Timezone to Non-UTC
      uses: zcong1993/setup-timezone@master
      with:
        timezon: America/New_York
    - name: Generate Test Database
      run: |
        cd build
        make testdb
    - name: Remove any non tracked build artifacts
      run: |
        cd build
        make clean
    - name: Run tests
      run: deno test --allow-read --allow-write test.ts
    - name: Run tests (unstable)
      run: deno test --unstable --allow-read --allow-write test.ts
    - name: Run benchmarks
      run: deno run bench.ts
