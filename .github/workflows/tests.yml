name: tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Install Deno
      run: curl -fsSL https://deno.land/x/install/install.sh | sh
    - uses: actions/checkout@v1
    - name: Run the formatter
      run: /home/runner/.deno/bin/deno fmt --check
    - name: Check WASM is up to date
      run: cd build && make ci DENO=/home/runner/.deno/bin/deno && cd ..
    - name: Run tests
      run: /home/runner/.deno/bin/deno test --allow-read --allow-write test.ts
    - name: Run benchmarks
      run: /home/runner/.deno/bin/deno run bench.ts
